    <script type="text/javascript" src="qrc:///rtcpage.js"></script>
    <script>

        async function setup()
        {
            let communicator = await startQWebChannel(WSCONTROLLERPORT, HANDSHAKEID); // Filled in by C++ code
            await main(communicator);
        }

        setup()
        .then(() => console.log("main started successfully"))
        .catch((err) => {
            document.write(`Fatal error, communication with C++ part seems to have failed:${err}`);
        });

    </script>
