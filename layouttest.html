<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script>

let layouts = {
    "1x1": [ [ 0,0,1,1 ]],
    "2x1": [
        [ 0,0, 0.5, 1],
        [ 0.5,0, 1, 1],    
    ],
    "1x2": [
        [ 0,0, 1,0.5],
        [ 0,0.5, 1,0.5]
    ],
}
// layout is list of relative cell coordinates
let layout = [
    [ 0,0, 0.5, 0.5],
    [ 0.5,0, 1, 0.5],
    [ 0,0.5, 1, 1]
]

let layout2 = [
    [ 0,0, 0.5, 1],
    [ 0.5,0, 1, 1],
]

function applyLayout(layout)
{
    let parent = document.getElementById("container");
 
    let currentCells = [];
    for (let cell of document.querySelectorAll(".cell"))
        currentCells.push(cell);
   
    // make sure there are enough cells
    if (currentCells.length < layout.length)
    {
        let num = layout.length-currentCells.length;
        for (let i = 0 ; i < num ; i++)
        {
            let d = document.createElement("div");
            d.className = "cell";
            parent.appendChild(d);
            currentCells.push(d);
        }
    }

    // set their coordinates
    for (let i = 0 ; i < layout.length ; i++)
    {
        let [ x0, y0, x1, y1 ] = layout[i];
        let d = currentCells[i];
        d.style.left = `${x0*100}%`;
        d.style.top = `${y0*100}%`;
        d.style.width = `${(x1-x0)*100}%`;
        d.style.height = `${(y1-y0)*100}%`;
    }

    // remove excess cells
    for (let i = layout.length ; i < currentCells.length ; i++)
        parent.removeChild(currentCells[i]);
}
    </script>
    <style>

html, body {
  height: 100%;
  margin: 0;
}
#container {
    box-sizing: border-box;
    width:100%;
    height:100%;
    border-color: #ff0000;
    border-width: 2px;
    border-style: solid;
    position:relative;
}

.cell {
    box-sizing: border-box;
    border-color: #00ff00;
    border-width: 2px;
    border-style: solid;
    position: absolute;
}
    </style>
</head>
<body>
    <div id="container">
    </div>
</body>
</html>
